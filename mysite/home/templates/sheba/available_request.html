<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta http-equiv="refresh" content="3"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
        <a class="nav-link" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>




<form method="post" action="" id="f1">
    {%csrf_token%}


          <h3 align="center">Available Request</h3>
          <hr>
          <table class="table">
            <thead>
              <th>Type</th>
              <th>Location</th>
              <th>Starting Time</th>
              <th>End Time</th>

            </thead>
            <tbody>
                     {%for req in all_req%}

              <tr>
                <td>{{req.service_type}}</td>
                <td>{{req.location}}</td>
                <td>{{req.start_time}}</td>
                <td>{{req.end_time}}</td>
                <td>
                  <a href="{% url 'request_details' pk=req.pk %}" class="btn btn-info" >Details</a>
                  <a href="{% url 'sp_request' pk=req.pk %}" class="btn btn-success" >Accept</a>
                </td>
              </tr>


            {%endfor%}
            </tbody>
          </table>

<script>
    refresh();
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


</form>

 <style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
    height: 50px;
  background-color: #353942;
  color: white;
  text-align: center;
    padding-top: 16px;

}

</style>

<div class="footer">
      <p>Copyright &copy; 2019 CycloCoder. Designed by Sheba</p>
</div>

</body>
</html>
